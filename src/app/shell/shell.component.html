<app-header class="header"></app-header>
<mat-sidenav-container>
  <mat-sidenav
    class="side"
    fixedInViewport
    [fixedTopGap]="64"
    #sidenav
    mode="side"
    opened
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <app-footer class="footer"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
