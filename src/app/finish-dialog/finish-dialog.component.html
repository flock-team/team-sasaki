<div class="wrapper">
  <h2 mat-dialog-title>タスク終了</h2>
  <mat-dialog-content class="mat-typography">
    <p>タスクは終わりましたか？</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>まだまだ</button>
    <button
      class="primary-btn"
      mat-button
      (click)="success()"
      [mat-dialog-close]="true"
    >
      終わった！！
    </button>
  </mat-dialog-actions>
</div>
