<div class="wrapper">
  <h2 mat-dialog-title>タスク終了</h2>
  <mat-dialog-content class="mat-typography">
    <p>本当に諦めますか？</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>いいえ</button>
    <button
      [disabled]="buttonService.processing"
      class="giveup-btn"
      mat-button
      (click)="fail()"
      [mat-dialog-close]="true"
    >
      はい…
    </button>
  </mat-dialog-actions>
</div>
