<mat-dialog-content>
  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="1 / 1"
    roundCropper="true"
    format="png"
    (imageCropped)="imageCropped($event)"
  >
  </image-cropper>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>キャンセル</button>
  <button
    class="primary-btn"
    (click)="updateAvatar()"
    mat-button
    [mat-dialog-close]="true"
  >
    更新する
  </button>
</mat-dialog-actions>
