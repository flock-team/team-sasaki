<div class="sidenav-wrapper">
  <section class="task">
    <ng-container *ngIf="activeTask; else noTask">
      <h1 class="task__title">{{ activeTask.title }}</h1>
      <mat-progress-spinner
        class="task__spinner"
        [diameter]="250"
        [value]="value"
      >
      </mat-progress-spinner>
      <div class="task__limit">
        <p class="task__remaining-time">{{ limitTime }}</p>
        <p class="task__limit-time">{{ timeLimitDate }}</p>
      </div>
      <div class="task__maxim" *ngIf="meigen">
        <h2 class="task__maxim-title">今日の名言</h2>
        <p>
          {{meigen.meigen}} - {{meigen.auther}}
        </p>
      </div>
      <div class="task__buttons">
        <button class="task__button" (click)="openGiveupDialog()">
          諦める
        </button>
        <button class="task__primary-btn" (click)="openFinishDialog()">
          タスク完了！
        </button>
      </div>
    </ng-container>
    <ng-template #noTask>
      <h1 class="task__nothing">現在タスクは作成されていません</h1>
    </ng-template>
  </section>
</div>
